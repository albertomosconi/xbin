<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>XBin</title>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>> Generatore di esercizi in binario</h1>

    <h2 id="es1-title">Da decimale a binario</h2>

    <div id="es1" class="hide">
      <p>Numero da convertire: <span id="es1"></span></p>

      <button id="es1-check">Verifica soluzioni</button>
      <button id="es1-gen">Genera numero</button>

      <p>Codifica naturale:</p>
      <input id="es1-cn" />
      <p>Modulo e segno:</p>
      <input id="es1-ms" />
      <p>Complemento a due:</p>
      <input id="es1-c2" />
    </div>

    <h2 id="es2-title">Addizione di numeri</h2>

    <div id="es2" class="hide">
      <p>Somma i seguenti numeri</p>
    </div>

    <p>by Alberto Mosconi and Linda Spialtini</p>
  </body>
</html>
